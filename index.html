<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营的储物间</title>
    <!-- 样式文件 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <div class="container">
            <h1 class="logo">运营的储物间</h1>
            </div>
            <button id="themeToggle" class="theme-toggle">🌙</button>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main">
        <div class="container">
            <!-- 左侧目录树 -->
            <aside class="sidebar">
                <div class="directory-tree"></div>
            </aside>

            <!-- 右侧资源展示区 -->
            <section class="content">
                <div class="resource-grid" id="resourceGrid">
                    <!-- 资源卡片将通过JavaScript动态生成 -->
                </div>
            </section>
        </div>
    </main>

    <!-- 资源编辑弹窗 -->
    <div class="modal" id="resourceModal">
        <div class="modal-content">
            <h3>添加/编辑资源</h3>
            <form id="resourceForm">
                <div class="form-group">
                    <label for="resourceTitle">标题</label>
                    <input type="text" id="resourceTitle" required>
                </div>
                <div class="form-group">
                    <label for="resourceUrl">链接</label>
                    <input type="url" id="resourceUrl" required>
                </div>
                <div class="form-group">
                    <label for="resourceDescription">描述</label>
                    <textarea id="resourceDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="resourceTags">标签</label>
                    <input type="text" id="resourceTags" placeholder="用逗号分隔多个标签">
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">取消</button>
                    <button type="submit" class="save-btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="js/theme.js"></script>
    <script src="js/folder.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
